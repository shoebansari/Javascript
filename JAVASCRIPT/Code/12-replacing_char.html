<html>

<head>
  <script>
    let Name = 'shoebansorihardoi roll no';
    let repName='';
    const onReplacing = () => {
      for (let x of Name) {
        if (x === 'o') {
          repName += 'A'
        }
        else {
          repName += x
        }
      }
      console.log('repName', repName)
    }
    onReplacing();
  </script>
</head>

  sdfsdfsdf
</body>
