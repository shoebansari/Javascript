<html>

<head>
  <script>
  //Event Propagation
  // it determines in which order the element receive the event
 
  // window
  //   |
  // document
  //   |
  // <html>
  //   |
  // <body>
  //   |
  // <div>
  //   |
  // Button      
    
  // Bubble Phase-
  // From bottom to top

  // Capture phase or trikling 
  // from top to bottom

  // Example of bubbling
  const parentCall=()=>{
    alert('parent call')
  }

  const childCall=()=>{
    alert('child call')
   event.stopPropagation(); //It will stop calling parentCall method.
  }

  </script>
</head>

<body>
    <div class="parent-div" style="width: 200px; height: 200px; border: 1px solid black;" onclick="parentCall()">
        <div class="child-div"  style="width: 100px; height: 100px; border: 1px solid black;" onclick="childCall()">         
        </div>
    </div>
</body>

</html>
