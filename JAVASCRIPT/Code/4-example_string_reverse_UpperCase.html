<html>

<head>
  <script>
    //Reverse the string upperCase to lowerCase, vise versa.

    var a = "ShOeb"

    var newString = '';

    for (var i = a.length - 1; i >= 0; i--) {
      if (a[i] === a[i].toUpperCase()) {
        newString += a[i].toLowerCase();
      } else {
        newString += a[i].toUpperCase();
      }
    }

    console.log(newString)

    // Output:BEoHs
  </script>
</head>

<body>
  sdkjfbdskjfb
</body>

</html>
