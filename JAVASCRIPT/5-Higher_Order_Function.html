<html>
<head>
  <script>
   
   const interviewQuestion=(name)=>{
    if(name==='shoeb'){
      return (topic)=>{
        console.log(`Hi ${name}, What is ${topic} please explain`);
      }
    }
    if(name==='Ansari'){
      return  (topic)=>{
        console.log(`Hi ${name}, What is ${topic} please explain`);
      }
    }
   }
   //First way to call HOF
   interviewQuestion("shoeb")("UI");

   //Second way to call HOF
   const question = interviewQuestion("Ansari")
   question("ASP.NET")
   
  </script>

</head>
