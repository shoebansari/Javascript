<html>

<head>
  <script>
    const checkVowels = (test) => {
      const vowels = ['a', 'e', 'i', 'o', 'u']
      const splitTest = test.split('')
      let count=0
      for(var i=0;i<=splitTest.length;i++){
        if(vowels.includes(splitTest[i])){
          count++
        }
      }
      return count;
    }
    console.log(checkVowels('my name is shoeb'))  // 5
  </script>
</head>

<body>
  sdfsdfsdf
</body>

</html>
