<html>

<head>
  <script>
  //1-undefined
  // undefined means variable has been declared, but has not yet been assigned a value.

  let x
  console.log(x);  //undefined
  console.log(typeof x); //undefined
  
  
  //2-null
  //null is assignment value, it can be assigned to a variable as a represetention of no value.

  let y =null
  console.log(y); //null
  console.log(typeof y); //object
  
  //what would be the output of x==y and x===y
    console.log('x==y', x==y);   //true
    console.log('x===y', x===y);  //false
    
    
  </script>
</head>
