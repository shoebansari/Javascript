<html>

<head>
  <script>
    //Swapping with temprary value.
    const onSwapping = () => {
      let a=10,b=20,c;
      console.log('a',a,'b',b)
      c=a;
      a=b;
      b=c;
      console.log('a',a,'b',b)
    }
    //Swapping without temprary variable
    const onSwapping2 = () => {
      let a=10,b=20;
      console.log('a',a,'b',b)
      b=b-a;
      a=a+b;
      console.log('a',a,'b',b)
    }
    onSwapping2()
  </script>
</head>

<body>
  sdfsdfsdf
</body>

</html>
